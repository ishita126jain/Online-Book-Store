<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cart</title>
    <script src="store.js"></script>
    <style>
        table{
            border: 2px solid black;
            width: 100%;
            height: 100%;
        }

        <td>$70</td>
       </tr>
       <tr>
        <td>XML bible</td>

        <td>$40.5</td>
       </tr>
       <tr>

       </tr>
    </table>
</body>
</html>
