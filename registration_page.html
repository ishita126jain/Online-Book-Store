<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h2{
        text-decoration: underline;
        text-align: center;
      }
      form{
        text-align: center;
      }
    </style>
</head>
<body>
    <h2 >Registration Form</h2>
  <form  name="form" action="Database" method="get">
    <pre>
    
        <label for="name"><b>Name:</b></label>
        <input type="text" name="my_name" id="name" >
    
        <lable for="password"><b>Password:</b></lable>
        <input type="password" name="my password" id="password">
   
    
        <label for="email"><b>Email:</b></label>
        <input type="text" name="my email" id="email">
    
        <label for="phone_no"><b>Phone No.:</b></label>
        <input type="text" name="my phone_no" id="phone_no.">
    
            <b>Gender:</b>
            <label for="male">Male</label><input type="radio" name="my gender" id="male">
            <label for="Female">Female</label><input type="radio" name="my gender" id="Female">
            <label for="other">Other</label><input type="radio" name="my gender" id="other">
    
        <label for="DOB"><b>Date of Birth:</b></label>
        <input type="date" id="DOS" name="trip-start" value="2000-01-01" min="1900-01-01" max="2030-12-31">
    
        <b>Language:</b>
            <label for="English">English</label><input type="checkbox" name="my language" id="English">
            <label for="Telugu">Telugu</label><input type="checkbox" name="my language" id="Telugu">
            <label for="Hindi">Hindi</label><input type="checkbox" name="my language" id="Hindi">
            <label for="Tamil">Tamil</label><input type="checkbox" name="my language" id="Tamil">
    
        <label for="address"><b>Address: </b></label>
        <br><textarea name="my address" id="address" cols="100" rows="2"></textarea>
     <input type="Submit" value="Register">
    </pre>
  </form>  
</body>
</html>
